<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soenify</title>
   <link rel="icon" href="#" type="image/icon type">
    <!----CSS and Bootstrap style---->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e6f61e0e67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>

    <div class="page-name" style="text-align:center">
        <p>
          <h3>Add New Category</h3> 
        </p>
        </div>
 </div>

      <section style="text-align: center;">
        <div class="fieldContainer">
          <!--Field-->
          <div>
            Admin Name <br>
            <input type="text" style = "text-align:inherit;"name="Admin Name" placeholder="Type your name here">
          </div>
          <br>
          <!--Field-->
          <div>
            Admin Email Address <br>
            <input type="text" style = "text-align:inherit;"name="Email Address" placeholder="Email (Ex: abc@mail.com)">
          </div>
          <br>
          <!--Field-->
          <div>
           Admin Password <br>
            <input type="text" style = "text-align:inherit;"name="Password" placeholder="7-10 characters" maxlength="10">
          </div>
          <br>
          <!--Field-->
          <div>
            Confirm Password <br>
            <input type="text" style = "text-align:inherit;" name="Confirm Password" placeholder="Re enter password" maxlength="10">
          </div>
          <br>
          <!--Field-->
          <div>
            Category Name <br>
            <input type="text" style = "text-align:inherit;" name="category" placeholder="Type category type">
          </div>
          <br>
          <!--Field-->
          <div>
            City <br>
            <input type="text" style = "text-align:inherit;"name="City" placeholder="Type your city">
          </div>
          <br>
          <!--Field-->
          <div>
            Province/State <br>
            <input type="text" style = "text-align:inherit;"name="Province"placeholder="Type your province">
          </div>
          <br>
          <!--Field-->
          <div>
            Country <br>
            <input type="text" style = "text-align:inherit;"name="Country"placeholder="Type your country">
          </div>
          <br>
          <!--Field-->
          <div>
            Postal Code <br>
            <input type="text" style = "text-align:inherit;"name="Postal Code" placeholder="Type your Postal Code">
          </div>
            <br>
            <br>
        </div>
        </section>
        <section style="text-align: center;">
      
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
          Save
        </button>
      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">NOTE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
              <div class="modal-body">
                Are you sure about making these changes?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
          <br>
    </section>

</body>
</html>
